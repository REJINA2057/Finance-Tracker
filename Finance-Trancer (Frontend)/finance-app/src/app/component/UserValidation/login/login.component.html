<div style="width: 100vw;height:100vh;background:linear-gradient(to bottom, #BDFAE4, #C0E3BA);">
  <div style="width: 50vw; padding:80px 0px 40px 60px; border-radius: 20px;">
    <h6><strong>Login</strong></h6>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="form-group mt-5">
        <input type="email" formControlName="email" name="logemail" class="form-style" placeholder="Your Email"
          id="logemail" autocomplete="off">
        <i class="fa-solid fa-user input-icon uil uil-at"></i>
      </div>
      <div class="form-group mt-4">
        <input type="password" name="logpass" formControlName="password" class="form-style" placeholder="Your Password"
          id="logpass" autocomplete="off">
        <i class="fa-solid fa-lock input-icon uil uil-lock-alt"></i>
      </div>
      <section>
        <button type="submit" class="btn" style="margin-top: 52px;"><strong>Login</strong></button>
        <p style="margin-top: 10px;">New Account?<a routerLink="/register">Sign Up Here</a></p>
      </section>

    </form>
    <div class="background-settings" style="position: absolute;
    width: 800.7px;
    height: 650.19px;
    left: 750px;
    top: -180px;
    mix-blend-mode: plus-darker;
    transform: rotate(-32.75deg);">
      <i class="fa-solid fa-sack-dollar icon-right"></i>
      <i class="fa-solid fa-money-check-dollar icon-right"></i>
      <i class="fa-solid fa-sack-dollar icon-right"></i>
      <i class="fa-regular fa-credit-card icon-left"></i>
      <i class="fa-solid fa-wallet icon-left"></i>
      <i class="fa-solid fa-sack-dollar icon-left"></i>
      <i class="fa-solid fa-sack-dollar icon-right"></i>
      <i class=" fa-solid fa-money-check-dollar icon-right"></i>
      <i class="fa-solid fa-money-check-dollar icon-right"></i>
      <i class="fa-regular fa-credit-card icon-left"></i>
      <i class="fa-solid fa-wallet icon-left"></i>



    </div>
  </div>

</div>
