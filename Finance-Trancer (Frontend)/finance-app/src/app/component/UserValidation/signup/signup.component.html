<div style="width: 100vw;height:100vh;background:linear-gradient(to bottom, #BDFAE4, #C0E3BA);">
    <div style="width: 50vw; padding:80px 0px 40px 60px; border-radius: 20px;">
        <h6><strong>Sign Up</strong></h6>
        <form [formGroup]="registerForm" (ngSubmit)="onRegistrationSubmit()">
            <div class="form-group mt-5">
                <input type="text" formControlName="username" name="username" class="form-style"
                    placeholder="Your Full Name" id="logname" autocomplete="off">
                <i class=" fa-solid fa-user input-icon uil uil-user"></i>
            </div>
            <div class="form-group mt-4">
                <input type="email" formControlName="email" name="logemail" class="form-style" placeholder="Your Email"
                    id="registeremail" autocomplete="off">
                <i class=" fa-solid fa-envelope input-icon uil uil-at"></i>
            </div>
            <div class="form-group mt-4">
                <input type="password" formControlName="password" name="logpass" class="form-style"
                    placeholder="Your Password" id="registerpass" autocomplete="off">
                <i class=" fa-solid fa-key input-icon uil uil-lock-alt"></i>
            </div>
            <button type="submit" class="btn mt-4" (click)="showSnackbarRegistration()">submit</button>
            <p style="margin-top: 10px;">Already have an account?<a routerLink="">Log in</a></p>
        </form>
        <div class="background-settings" style="position: absolute;
    width: 800.7px;
    height: 650.19px;
    left: 750px;
    top: -180px;
    mix-blend-mode: plus-darker;
    transform: rotate(-32.75deg);">
            <i class="fa-solid fa-sack-dollar icon-right"></i>
            <i class="fa-solid fa-money-check-dollar icon-right"></i>
            <i class="fa-solid fa-sack-dollar icon-right"></i>
            <i class="fa-regular fa-credit-card icon-left"></i>
            <i class="fa-solid fa-wallet icon-left"></i>
            <i class="fa-solid fa-sack-dollar icon-left"></i>
            <i class="fa-solid fa-sack-dollar icon-right"></i>
            <i class=" fa-solid fa-money-check-dollar icon-right"></i>
            <i class="fa-solid fa-money-check-dollar icon-right"></i>
            <i class="fa-regular fa-credit-card icon-left"></i>
            <i class="fa-solid fa-wallet icon-left"></i>



        </div>
    </div>
</div>
